  ygk_sigmaLogM: 0.15
  ygk_fc: 1.
  ygk_alpha: 1.
  ygk_aHM_gg: 0.5
  ygk_aHM_gy: 0.5
  ygk_aHM_gk: 0.5

# CCL settings
theory:
  yxgxk_like.CCL:
    transfer_function: boltzmann_camb
    matter_pk: halofit
    baryons_pk: nobaryons

# Likelihood settings
likelihood:
  yxgxk_like.YxGxKLike:
    input_params_prefix: ygk
    dndz_file: ./data/dndz/2MPZ_bin1.txt
    input_dir: /mnt/extraspace/nikfilippas/yxgxk/output_default
    g_name: 2mpz
    y_name: y_milca
    k_name: lens
    massfunc: tinker08
    kmax: 1.
    lmin_gg: 0.
    use_y: True
    use_k: True
    covar_type: comb_m
    scos_plate_template: True
    nside: 2048
    nside_g: 512

debug: True

output: 'cobaya_test/run0'
