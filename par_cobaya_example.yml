sampler:
  mcmc:
    learn_proposal: True
    burn_in: 10
    oversample_power: 1
    drag: True
    measure_speeds: True
    max_samples: 100000

params:
  # Derived
  sigma8:
    prior:
      min: 0.1
      max: 1.1
    ref:
      dist: norm
      loc: 0.8
      scale: 0.05
    latex: \sigma_8
    proposal: 0.05
  # Cosmo
  Omega_c: 0.315
  Omega_b: 0.049
  h: 0.67
  n_s: 0.96
  m_nu: 0.
  # Halo model params (should all start with 'input_params_prefix')
  ygk_logMmin:
    prior:
      dist: norm
      loc: 0.0
      scale: 0.01
    ref:
      dist: norm
      loc: 0.02
      scale: 0.01
    proposal: 0.005
  ygk_logM1:
    prior:
      dist: norm
