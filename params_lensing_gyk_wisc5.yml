# Global parameters
global:
    # Healpix resolution
    nside: 2048
    # Number of alm iterations in ``pymaster.Field``
    n_iter: 3
    # Output directory
    output_dir: '/mnt/extraspace/nikfilippas/yxgxk/output_lensing'
    # output_dir: 'output_default'


jk:
    # Do you want to do jackknives?
    do: True
    # Healpix resolution defining the jackknife regions
    nside: 8
    # Should we store the mode-coupling matrix?
    store_mcm: True

# Information about ell bandpowers
bandpowers:
    # Bandpower mode
    type: "linlog"
    # Constant width
    nlb: 20
    # Threshold between linear and logarithmic
    lsplit: 52
    # Width of linar part
    nlb_lin: 10
    # Number of logarithmic bins
    nb_log: 28

# Masks
# Add an entry for each mask used in the analysis
masks:
    # Give each mask a unique name (key)
    mask_lowz: "data/maps/mask_v3.fits"
    mask_tsz: "data/maps/mask_planck60.fits"
    mask_545: "data/maps/mask_planck20.fits"
    mask_lens_2015: "data/maps/COM_CompMap_Lensing_2048_R2.00_mask.fits"
    # mask_lens_2018: "data/maps/COM_Lensing_4096_R3.00_mask.fits"
    # mask_lens_SZ_2018: "data/maps/COM_Lensing_Szdeproj_4096_R3.00_mask.fits"

# Maps
maps:
    - name: "wisc5"
      type: "g"
      ns_independent: false
      map: "data/maps/2dstarsub_WISC_cleaned_public.bin_0.3_z_0.35.Pix512.fits"
      mask: "mask_lowz"
      dndz: "data/dndz/WISC_bin5.txt"
      beam: False
      model:
        Omega_b: 0.048974682
        Omega_c: 0.26066676
        a_HMcorr: 0.17029185349990675
        alpha: 1.0
        b_hydro: 0.016133914549806783
        beta_gal: 1.0
        beta_max: 1.0
        fc: 1.0
        h: 0.6766
        lM0: 12.463207993327602
        lM1: 13.155255385438792
        lMmin: 12.463207993327602
        n_s: 0.9665
        r_corr_gk: 0.4999999991753602
        r_corr_gy: -0.6482780271138109
        sigma8: 0.7249192099206432
        sigmaLogM: 0.15
        width: 1.1999999999999365
      systematics:
        - 'scos_plates'
        - 'Star_contamination/2dstarcorr_WISC_cleaned_public.bin_0.3_z_0.35.Pix512.fits'
        - 'data/maps/lambda_sfd_ebv.fits'
    - name: "y_milca"
      type: "y"
      map: "data/maps/milca_ymaps.fits"
      mask: "mask_tsz"
      beam: 10.
      systematics:
        - 'data/maps/lambda_sfd_ebv.fits'
    - name: "y_nilc"
      type: "y"
      map: "data/maps/nilc_ymaps.fits"
      mask: "mask_tsz"
      beam: 10.
      systematics:
        - 'data/maps/lambda_sfd_ebv.fits'
    - name: "dust_545"
      type: "d"
      map: "data/maps/HFI_SkyMap_545_2048_R2.02_full.fits"
      mask: "mask_545"
      beam: 10.
    - name: "lens"
      type: "k"
      ns_independent: false
      map: "data/maps/COM_CompMap_Lensing_2048_R2.00_map.fits"
      mask: "mask_lens_2015"
      beam: False
      systematics: None
    # - name: "lens"
    #   type: "k"
    #   ns_independent: false
    #   map: "data/maps/COM_Lensing_Szdeproj_4096_R3.00_TT_map.fits"
    #   mask: "mask_lens_SZ_2018"
    #   beam: False
    #   systematics: None



# MCMC
mcmc:
    # Name for this run
    run_name: 'lensing_gyk'
    # Maximum wavenumber in units of 1/Mpc
    kmax: 1.
    # Print debug information?
    debug: False
    # Emcee parameters
    n_walkers: 96
    n_steps: 1000
    # Continue MCMC from previous iteration?
    continue_mcmc: True
    # Save parameters (separated by whitespace)
    save_par: False
    # Halo mass function
    mfunc: "tinker08"
    # Halo bias model
    hbias: "tinker10"


# Model parameters
params:
# Each item here corresponds to one of the parameters used in our model
# Cosmological parameters must adopt the naming of CCL (see model.cosmo_utils)
    - name: "lM0"
      # Label for plotting
      label: "M_0"
      # Is this the same as another parameter? If so, put its name here.
      alias: "lMmin"
      # Is this a free parameter?
      vary: False
      # Fiducial value
      value: 12.0
      # Prior
      prior:
          # Allowed: "Gaussian" or "TopHat"
          type: "TopHat"
          # If "TopHat", put edges here.
          # If "Gaussian", put [mean,sigma].
          values: [10., 16.]
    - name: "lM1"
      label: "M_1"
      vary: True
      value: 13.0
      prior:
          type: "TopHat"
          values: [10., 16.]
    - name: "lMmin"
      label: "M_{\\rm min}"
      vary: True
      value: 12.0
      prior:
          type: "TopHat"
          values: [10., 16.]
    - name: "fc"
      label: "f_c"
      vary: False
      value: 1.0
      prior:
          type: "TopHat"
          values: [0., 1.]
    - name: "alpha"
      label: "\\alpha"
      vary: False
      value: 1.0
      prior:
          type: "TopHat"
          values: [0., 3.]
    - name: "beta_max"
      label: "\\beta_{\\rm max}"
      alias: "beta_gal"
    - name: "beta_gal"
      label: "beta_g"
      vary: False
      value: 1.0
      prior:
          type: "TopHat"
          values: [0.1, 10.]
    - name: "sigmaLogM"
      label: "\\sigma_{{\\rm ln}M}"
      vary: False
      value: 0.15
      prior:
          type: "TopHat"
          values: [0.01, 1.]
    - name: "b_hydro"
      label: "b_H"
      vary: True
      value: 0.25
      prior:
          type: "TopHat"
          values: [0., 1.]
    - name: "r_corr_gy"
      label: "\\rho_{gy}"
      vary: True
      value: 0.0
      prior:
          type: "TopHat"
          values: [-1., 1.]
    - name: "r_corr_gk"
      label: "\\rho_{g\\kappa}"
      vary: True
      value: 0.0
      prior:
          type: "TopHat"
          values: [-0.5, 0.5]
    - name: "width"
      label: "w_{N(z)}"
      vary: True
      value: 1.0
      prior:
          type: "TopHat"
          values: [0.8, 1.2]
    - name: "Omega_c"
      label: "\\Omega_c"
      vary: False
      value: 0.26066676
      prior:
          type: "TopHat"
          values: [0.1, 0.9]
    - name: "Omega_b"
      label: "\\Omega_b"
      vary: False
      value: 0.048974682
      prior:
          type: "TopHat"
          values: [0.1, 0.9]
    - name: "h"
      label: "h"
      vary: False
      value: 0.6766
      prior:
          type: "TopHat"
          values: [0.55, 0.80]
    - name: "sigma8"
      label: "\\sigma_8"
      vary: True
      value: 0.8102
      prior:
          type: "TopHat"
          values: [0.50, 0.95]
    - name: "n_s"
      label: "n_s"
      vary: False
      value: 0.9665
      prior:
          type: "TopHat"
          values: [0.8, 1.2]
    # Halo Model correction - Gaussian approximation
    - name: "a_HMcorr"
      label: "\\a_\\textrm{HMcorr}"
      vary: True
      value: 0.36
      prior:
          type: "TopHat"
          values: [0.1, 0.5]



# List all the different combinations of
# power spectra you want to analyze
data_vectors:
    - type: 'Cl'
      name: 'wisc5'
      covar_type: 'comb_m'
      twopoints:
          - tracers: ['wisc5','wisc5']
            lmin: 10
          - tracers: ['wisc5','y_milca']
            lmin: 0
          - tracers: ['wisc5', 'lens']
            lmin: 0
