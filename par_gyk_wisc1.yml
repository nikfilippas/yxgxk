  yxgxk_like.YxGxKLike:
    input_params_prefix: ygk
    dndz_file: ./data/dndz/wisc1_DIR.txt
    input_dir: /mnt/extraspace/nikfilippas/yxgxk/output_lensing
    g_name: wisc1
    y_name: y_milca
    k_name: lens
    massfunc: tinker08
    kmax: 1.
    lmin_gg: 10.
    use_y: True
    use_k: True
    covar_type: comb_m
    scos_plate_template: False
    nside: 2048
