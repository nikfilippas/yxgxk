# MCMC
mcmc:
    # Name for this run
    run_name: 'lensing'
    # Maximum wavenumber in units of 1/Mpc
    kmax: 1.
    # Number of samples in redshift for each bin
    nz_points_g: 32
    # Use logarithmic sampling in redshift?
    z_log_sampling: True
    # Correct the halo model in the transition regime?
    hm_correct: True
    # Print debug information?
    debug: False
    # Emcee parameters
    n_walkers: 200
    n_steps: 20000
    # Continue MCMC from previous iteration?
    continue_mcmc: True
    # Save parameters (separated by whitespace)
    save_par: False
    # Halo mass function
    mfunc: "tinker08"
    # Halo bias model
    hbias: "tinker10"


# Model parameters
params:
# Each item here corresponds to one of the parameters used in our model
# Cosmological parameters must adopt the naming of CCL (see model.cosmo_utils)
    - name: "lM0"
      # Label for plotting
      label: "M_0"
      # Is this the same as another parameter? If so, put its name here.
      alias: "lMmin"
      # Is this a free parameter?
      vary: False
      # Fiducial value
      value: 12.5
      # Prior
      prior:
          # Allowed: "Gaussian" or "TopHat"
          type: "TopHat"
          # If "TopHat", put edges here.
          # If "Gaussian", put [mean,sigma].
          values: [10., 16.]
    - name: "lM1"
      label: "M_1"
      vary: True
      value: 13.5
      prior:
          type: "TopHat"
          values: [10., 16.]
    - name: "lMmin"
      label: "M_{\\rm min}"
      vary: True
      value: 12.
      prior:
          type: "TopHat"
          values: [10., 16.]
    - name: "fc"
      label: "f_c"
      vary: False
      value: 1.
      prior:
          type: "TopHat"
          values: [0., 1.]
    - name: "alpha"
      label: "\\alpha"
      vary: False
      value: 1.
      prior:
          type: "TopHat"
          values: [0., 3.]
    - name: "beta_max"
      label: "\\beta_{\\rm max}"
      alias: "beta_gal"
    - name: "beta_gal"
      label: "beta_g"
      vary: False
      value: 1.
      prior:
          type: "TopHat"
          values: [0.1, 10.]
    - name: "sigmaLogM"
      label: "\\sigma_{{\\rm ln}M}"
      vary: False
      value: 0.15
      prior:
          type: "TopHat"
          values: [0.01, 1.]
    - name: "b_hydro"
      label: "b_H"
      vary: True
      value: 0.3
      prior:
          type: "TopHat"
          values: [0., 1.]
    - name: "r_corr_gy"
      label: "\\rho_{gy}"
      vary: True
      value: 0.
      prior:
          type: "TopHat"
          values: [-1., 1.]
    - name: "r_corr_gk"
      label: "\\rho_{g\\kappa}"
      vary: True
      value: 0.
      prior:
          type: "TopHat"
          values: [-0.5, 0.5]
    - name: "width"
      label: "w_{N(z)}"
      vary: True
      value: 1.
      prior:
          type: "TopHat"
          values: [0.8, 1.2]
    - name: "Omega_c"
      label: "\\Omega_c"
      vary: False
      value: 0.26066676
      prior:
          type: "TopHat"
          values: [0.1, 0.9]
    - name: "Omega_b"
      label: "\\Omega_b"
      vary: False
      value: 0.048974682
      prior:
          type: "TopHat"
          values: [0.1, 0.9]
    - name: "h"
      label: "h"
      vary: False
      value: 0.6766
      prior:
          type: "TopHat"
          values: [0.55, 0.80]
    - name: "sigma8"
      label: "\\sigma_8"
      vary: False
      value: 0.8102
      prior:
          type: "TopHat"
          values: [0.1, 0.9]
    - name: "n_s"
      label: "n_s"
      vary: False
      value: 0.9665
      prior:
          type: "TopHat"
          values: [0.8, 1.2]
    # Halo Model correction - Gaussian approximation
    - name: "a_HMcorr"
      label: "\\a_\\textrm{HMcorr}"
      vary: True
      value: 0.36
      prior:
          type: "TopHat"
          values: [0.2, 0.6]



